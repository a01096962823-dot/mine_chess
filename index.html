<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>지뢰 체스 (Mine Chess)</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>지뢰 체스 💣♟</h1>
  <p class="description">
    기본 규칙은 체스와 비슷하지만, 보드 전체에 <b>보이지 않는 지뢰</b>가 랜덤으로 깔려 있습니다.<br>
    말을 옮겼을 때 지뢰 칸이면 그 말은 바로 폭사합니다. 숫자 힌트 따위 없음, 그냥 운빨 게임입니다 😈<br>
    말을 클릭하면 <b>이동 가능한 칸</b>은 초록색, <b>잡을 수 있는 칸</b>은 빨간색 테두리로 표시됩니다.
  </p>

  <div id="game">
    <div id="board"></div>
    <div id="info">
      <div id="status"></div>
      <div id="controls">
        <button id="resetBtn">새 게임 시작</button>
      </div>
      <h3>로그</h3>
      <div id="log"></div>
    </div>
  </div>

  <!-- 폭발 시 잠깐 뜨는 메세지 -->
  <div id="boomToast"></div>

  <script src="game.js" defer></script>
</body>
</html>
